{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card m-2 border text-align-center" style="width: 18rem; border-radius: 50px;">
                <img class="card-img-top" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{user.username}} Profile</h5>
                  <p class="card-text">{{user.first_name}}</p>
                  <p class="card-text">{{user.last_name}}</p>
                  <form action="/user/{{user.username}}/feedback" method='post'>
                      <button class="btn btn-info">Post a Feedback</button>
                  </form>
                      <form action="/user/{{user.username}}/delete" method='post' class='mt-2'>
                          <button class="btn btn-primary">Delete User</button>
                      </form>
                </div>
              </div>
        </div>
        <div class="col-md-3 m-3">
            <h3 class='m-2'>Feedbacks By {{user.username}} </h3>
            <ul class="list-group m-2">
                {% for fb in feedbacks %}
                <li class="list-group-item ">{{fb.title}}

                        <form action="/edit/{{user.username}}/feedback/{{fb.id}}" class=''>
                            <button class="btn btn-info">Edit</button>
                        </form>
                        <form action="/user/{{user.username}}/delete-feedback/{{fb.id}}" method='post' class='mt-2'>
                            <button class="btn btn-primary">Delete</button>
                        </form>

                </li>

                {% endfor %}
              </ul>




        </div>

    </div>

</div>
    {% endblock %}
